<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
       
        <button class="btn btn-success">Show</button>
        <button class="btn btn-primary" id="alert">Alert</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Hide</button>
        <button class="btn btn-secondary" id="btn-toggle">Toggle</button>

        <p id="text-bold">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Distinctio inventore quos eveniet ab
          animi aperiam corrupti error at suscipit earum aspernatur, illo, cupiditate mollitia? Placeat ea nesciunt
          neque dolorem esse!</p>
          <div class="mb-3">
                 <input type="text" class="form-control" id="example">
          </div>
          <button class="btn btn-secondary" id="btn-input">Leer input</button>
          <hr>

          <div class="form-check">
            <input class="form-check-input" type="checkbox"  id="flexCheckDefault" value="China" name="food">
            <label class="form-check-label" for="flexCheckDefault">
              China
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox"  id="flexCheckDefault" value="Italiana" name="food">
            <label class="form-check-label" for="flexCheckDefault">
              Italiana
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox"  id="flexCheckDefault" value="Tailandesa" name="food">
            <label class="form-check-label" for="flexCheckDefault">
              Tailandesa
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox"  id="flexCheckDefault" value="Chilena" name="food">
            <label class="form-check-label" for="flexCheckDefault">
              Chilena
            </label>
          </div>
          <button class="btn btn-secondary" id="btn-foods">Leer Comidas</button>

      </div>
    </div>
  </div>









  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

  <script src="./assets/js/jquery-3.6.4.js"></script>
