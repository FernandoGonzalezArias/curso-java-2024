<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>

    <h1 >FORMULARIO</h1>

    <form action="">
        <label for="Nombre"><b>NOMBRE</b> </label>
        <br>
        <input type="text" name="Nombre" id="Nombre">
        <br><br>

        <label for="direccion"> <b>DIRECCION</b> </label>
        <br>
        <input type="text" name="direccion" id="direccion">
        <br><br>

        <label for="especilidad medica"><b>ESPECIALIDAD MEDICA</b> </label>
        <br>
        <select name="especialidad medica" id="especialidad medica">
            <option value="medicinaIntegral">MEDICINA INTEGRAL</option>
            <option value="medicinaGeneral">MEDICINA GENERAL</option>
            <option value="traumatologia">TRAUMATOLOGIA</option>
            <option value="nutricionista">NUTRICIONISTA</option>
        </select>
        <br><br>

        <label for="fecha"><b>FECHA</b> </label>

        <input type="date" name="fecha" id="fecha">
        <br><br>

        <label for="hora"><b>HORA</b> </label>
        <br>
        <input type="time" name="hora" id="hora">
        <br><br>

        <label for="correo"> <b>CORREO</b> </label>
        <br>
        <input type="email" name="correo" id="correo">
        <br><br>

        
        <button>CONFIRMAR</button>

    </form>



</body>
